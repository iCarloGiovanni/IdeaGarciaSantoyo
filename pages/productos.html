<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Conoce los productos que tenemos disponibles: Playeras, sudaderas, tazas, gorras, sueteres, bolsas, carcasas para telefonos, mousepads, impresiones y canvas.">
    <meta name="keywords" content="ilustraciones, personalizados, playeras, sudaderas, tazas, gorras, sueter, impresiones, canvas, dibujo, digital, regalos, productos">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>@Carlo.Giovanni - Tienda</title>
</head>
<body>

    <header class="container-fluid">
        <!-- Navbar copiado y pegado de bootstrap -->
        <div class="row">
            <nav class="navbar navbar-expand-lg col-sm-12">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/Paloma.jpg" alt="Logo: Paloma Sentada" width="60" height="60" class="d-inline-block align-text-center"> @Carlo.Giovanni
                    </a>
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/productos.html">Tienda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/disenos.html">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/crear.html">Carrito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/agregar.html">Producto</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="title-tienda">Tienda</h1>

        <!-- Galeria -->
        <section>
            <div class="productos">
                <figure class="prod1">
                    <img src="../img/t_playera.png" alt="Logo: Playeras">
                    <figcaption>Playeras</figcaption>
                </figure>
        
                <figure class="prod2">
                    <img src="../img/t_sueter.png" alt="Logo: Suéteres">
                    <figcaption>Suéteres</figcaption>
                </figure>
        
                <figure class="prod3">
                    <img src="../img/t_sudadera.png" alt="Logo: Sudaderas">
                    <figcaption>Sudaderas</figcaption>
                </figure>
        
                <figure class="prod4">
                    <img src="../img/t_tazas.png" alt="Logo: Tazas">
                    <figcaption>Tazas</figcaption>
                </figure>
        
                <figure class="prod5">
                    <img src="../img/t_gorras.png" alt="Logo: Gorras">
                    <figcaption>Gorras</figcaption>
                </figure>
        
                <figure class="prod6">
                    <img src="../img/t_bolsa.png" alt="Logo: Bolsa Ecológica">
                    <figcaption>Bolsas Ecológicas</figcaption>
                </figure>
        
                <figure class="prod7">
                    <img src="../img/t_case.png" alt="Logo: Carcasas">
                    <figcaption>Carcasas</figcaption>
                </figure>
        
                <figure class="prod8">
                    <img src="../img/t_mousepad.png" alt="Logo: Mousepad">
                    <figcaption>Mousepads</figcaption>
                </figure>
        
                <figure class="prod9">
                    <img src="../img/t_canvas.png" alt="Logo: Canvas">
                    <figcaption>Impresiones</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer id="pie-de-pagina">
        <h5>@Carlo.Giovanni 2022</h5>
        <h5>Aviso de Privacidad</h5>
        <div class="social">
            <h5>Contáctanos</h5>
            <i class="fa fa-twitter-square"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook-official"></i>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
