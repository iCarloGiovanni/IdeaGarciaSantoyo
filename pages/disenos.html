                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/productos.html">Tienda</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">

                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>

        <!-- Carrusel -->
        <main class="container">
            <div class="row justify-content-center mt-2">
                <div id="carouselExampleInterval" class="carousel slide w-50" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="5000">
                        <img src="../img/dis_1.PNG" class="d-block w-100" alt="diseno1">
                      </div>
                      <div class="carousel-item" data-bs-interval="5000">
                        <img src="../img/dis_2.PNG" class="d-block w-100" alt="diseno2">
                      </div>
                      <div class="carousel-item" data-bs-interval="5000">
                        <img src="../img/Paloma.PNG" class="d-block w-100" alt="diseno3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>

            </div>

            <figure class="prod7">

            <figure class="prod9">
